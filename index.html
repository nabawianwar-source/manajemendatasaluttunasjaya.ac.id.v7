
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Manajemen Data SALUT TUNAS JAYA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Manajemen Data SALUT TUNAS JAYA</h1>
    <form id="dataForm">
      <input type="text" name="nim" placeholder="NIM" required>
      <input type="text" name="nama" placeholder="Nama Lengkap" required>
      <input type="text" name="prodi" placeholder="Program Studi" required>
      <input type="text" name="semester" placeholder="Semester" required>
      <select name="layanan" required>
        <option value="">-- Pilih Layanan --</option>
        <option value="mahasiswabaru">Mahasiswa Baru</option>
        <option value="mahasiswaaktif">Mahasiswa Aktif</option>
        <option value="mahasiswacuti">Mahasiswa Cuti</option>
        <option value="mahasiswawisuda">Mahasiswa Wisuda</option>
        <option value="mahasiswaalumni">Mahasiswa Alumni</option>
        <option value="pembayaran">Pembayaran</option>
      </select>
      <input type="text" name="keterangan" placeholder="Keterangan">
      <input type="text" name="lokasi" placeholder="Lokasi Ujian (khusus Maba)">
      <input type="number" name="nominal" placeholder="Nominal Pembayaran">
      <button type="submit">Kirim Data</button>
    </form>
    <div id="response"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
